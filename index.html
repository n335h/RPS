<!DOCTYPE html>
<html>
  <head>
    <title>rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class='title'>rock, paper, scissors</h1></header>
    <!--- Login --->
    <div id="username-form">
        <form id="username-input-form">
          <img class="minilogo" src="https://i.ibb.co/SVbwwHw/RPS.png">
         
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" maxlength="10">
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
      
    <!--- Rock paper scissors game --->
    <div class="game-container">
     
      <div class="game-choices">
        <button id="button" class="rock"><img id="img" src="https://i.ibb.co/rcg3gtF/rock.png"></button>
        <button id="button" class="paper"><img id="img" src="https://i.ibb.co/JmmwPDV/paper.png"></button>
        <button id="button" class="scissors"><img id="img" src="https://i.ibb.co/bbp7yxQ/scissors.png"></button>
     
      </div>
      <div class="game-result">
        <p class="result"></p>
               
        <div class="scores">
  <div class="userName"></div>
  <div class="userScore">0</div>
  <div class="break"> - </div>
  <div class="pcScore">0</div>
  <div class="PC"></div>
</div>
    <script src="main.js"></script>
  </body>
</html>
